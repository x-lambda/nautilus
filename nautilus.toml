APP_ID = "local"

# jaeger 配置
JAEGER_TRACE_AGENT = "127.0.0.1:6831"

# MySQL 配置
# DB 配置，格式为 DB_${NAME}_DSN，内容参考
# https://github.com/go-sql-driver/mysql#dsn-data-source-name
# 必须设置 parseTime 选项
# 通过 ${NAME} 可以获取 DB 连接池
# 时区问题参考 https://www.jianshu.com/p/3f7fc9093db4
DB_DEFAULT_DSN = "root:123456@tcp(127.0.0.1:3306)/test?parseTime=true&loc=Local"
